<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Snake Game</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="./styles.css">
</head>

<body>

	<div class="wrapper">
		<div class="game-details">
			<span class="score">Score: 0</span>
			<span class="high-score">High Score: 0</span>
		</div>
		<div class="play-board"></div>
		<div class="controls">
			<span data-key="ArrowLeft" class="material-symbols-outlined">
				west
			</span>
			<span data-key="ArrowUp" class="material-symbols-outlined">
				north
			</span>
			<span data-key="ArrowRight" class="material-symbols-outlined">
				east
			</span>
			<span data-key="ArrowDown" class="material-symbols-outlined">
				south
			</span>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
